<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesu.ai - 敬请期待</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            color: #1e293b;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 180px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .logo path {
            fill: url(#gradient);
        }

        .coming-soon {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 140px;
                height: 140px;
            }

            .coming-soon {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" class="logo" alt="Kesu.ai Logo">
        <h1 class="coming-soon">敬请期待</h1>
    </div>
</body>
</html>
